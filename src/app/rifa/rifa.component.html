


<div class="p-5 mt-5  rifa  w-100">
    <button (click)="lottery()" class="w-100 btn btn-primary">Sorteo</button>
    <div class="m-3 p-3 w-100 d-flex flex-wrap ">
        <div 
        *ngFor="let item of valuesSelect"
        class="m-2 w-1 fs-3 shadow-md rounded-3" 
        >
        <div [class]="winnerNumber !== null && winnerNumber.includes(item)
        ? 'bg-success border border-warning text-warning p-3 m-2 w-1 fs-3 shadow rounded-3' 
        : 'bg-dark border border-primary text-primary p-3 m-2 w-1 fs-3 shadow-md rounded-3'">
        {{item}}
        </div>
        </div>
    </div>
</div>
